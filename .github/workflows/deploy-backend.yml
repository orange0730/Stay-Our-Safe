name: Deploy Backend to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'shared/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install all dependencies (including dev)
      run: |
        cd backend
        npm ci

    - name: Build application
      run: |
        cd backend
        npm run build

    - name: Install production dependencies only
      run: |
        cd backend
        rm -rf node_modules
        npm ci --production

    - name: Create clean deployment artifact
      run: |
        cd backend
        mkdir deploy-artifact
        # Only copy essential files for Node.js app
        cp -r dist/ deploy-artifact/
        cp package.json deploy-artifact/
        cp package-lock.json deploy-artifact/
        cp -r node_modules/ deploy-artifact/
        # Create startup script
        echo "#!/bin/bash" > deploy-artifact/startup.sh
        echo "cd /home/site/wwwroot" >> deploy-artifact/startup.sh
        echo "node dist/simple-server.js" >> deploy-artifact/startup.sh
        chmod +x deploy-artifact/startup.sh
        # Disable Azure build
        echo "[config]" > deploy-artifact/.deployment
        echo "SCM_DO_BUILD_DURING_DEPLOYMENT=false" >> deploy-artifact/.deployment

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Clean and Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Stay-Our-Safe'
        slot-name: 'production'
        package: backend/deploy-artifact
        clean: true 